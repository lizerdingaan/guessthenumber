
<div class="block">
  <h2 class="heading">Enter your username</h2>

  <form action="">
    <div class="container">

      <input class="input"
             type="text"
             [(ngModel)]="username"
             (keyup.submit)="username"
             placeholder="Type a name"
             required />
    </div>

    <input type="submit"
           value="Login"/>

    <p>{{username}}</p>
  </form>
 
</div>
