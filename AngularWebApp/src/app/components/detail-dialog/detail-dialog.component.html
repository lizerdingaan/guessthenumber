<div class="dialog">
  <h1 class="dialog__title" mat-dialog-title>{{userDetails.title}}</h1>

  <div class="dialog__content" mat-dialog-content>
    <p>{{userDetails.content}}</p>
  </div>

  <div class="dialog__button" mat-dialog-actions>
    <button class="dialog__button--cancel" mat-button [mat-dialog-close]="false">Cancel</button>
    <button class="dialog__button--ok" mat-button [mat-dialog-close]="true">Ok</button>
  </div>
</div>
