<div class="block">
  <h2 class="heading">{{response.message}}</h2>

  <form #userForm="ngForm" (ngSubmit)="onClickSubmitInput(username, response.id, guess.value)">

      <input name="guess"
             #guess="ngModel"
             class="input"
             type="text"
             placeholder="Enter a number"
             required
             ngModel/>


    <app-button class="btn"
                text="Submit"
                type="button"
                color="#800080"></app-button>
  </form>

</div>
