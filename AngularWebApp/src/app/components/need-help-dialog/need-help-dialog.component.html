<div class="dialog">
  <h1 class="dialog__title" mat-dialog-title>How to play</h1>

  <div class="dialog__content" mat-dialog-content>
    <ul>
      <li>1. Login as an existing user.</li>
      <li>2. If you are new, register with a unique username.</li>
      <li>3.Press start to begin.</li>
      <li>4. You have 5 tries to guess a number between 1 and 20.</li>
      
    </ul>
    <p>Good Luck!</p>
  </div>

  <div class="dialog__button">
    <button class="dialog__button--close" mat-button [mat-dialog-close]="true">Close</button>
  </div>

</div>
