
<div class="container">

  <div class="item-1">
    <h1 class="title">{{title}}</h1>
  </div>

  <div class="img">
    <img src="assets/images/logo.png" alt="guess the number">
  </div>

  <div class="item-2">
    <app-button class="btn"
                color="#800080"
                text="Login"
                (click)="onClickLogin()"

                text="Register"
                (click)="onClickRegister()"
                [routerLink]="['register']"></app-button>


  </div>

  <div class="item-3">
    <a color="#dd88ee" href="#">Need Help?</a>
  </div>

</div>
